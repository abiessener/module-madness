<!DOCTYPE html>
<html>

<head>
    <title>Module Madness</title>
    <link rel="stylesheet" href="style.css">

    <script src="client.js"></script>
</head>

<body>
    <div id="headlineDiv">
        <h1>Module Madness!!!</h1>

    <div id="outputDiv">

        </div>
        <div id="userResultDiv">
            <h2>User Input Result</h2>
        </div>
    </div>
</body>

</html>
